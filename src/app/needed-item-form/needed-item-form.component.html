<div class="container">
  <a [routerLink]="['/dashboard/charity', charityId]" class="btn btn-primary">Return to dashboard</a>
  <h1>Add a needed item</h1>
  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  <form (ngSubmit)="saveItem(neededItemForm)" #neededItemForm="ngForm" class="form-horizontal">
    <div class="form-group">
      <label for="category">Category</label>
      <select ngModel #category="ngModel" class="form-control" id="category" name="category" placeholder="ex. Clothes" required>
        <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input ngModel #description="ngModel" type="text" class="form-control" id="description" name="description" placeholder="ex. Large shirt"
          required minlength="2" maxlength="30">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
