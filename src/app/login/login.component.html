<h1>Login</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
<form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="form-horizontal">

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">*User Name:</label>
    <div class="col-sm-5">
      <input ngModel #username="ngModel" type="text" class="form-control" id="username" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">*Password:</label>
    <div class="col-sm-5">
      <input ngModel #password="ngModel" type="password" class="form-control" id="password" name="password">
    </div>
  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
</form>
