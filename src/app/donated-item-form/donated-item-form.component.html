<div class="container">
  <form novalidate (ngSubmit)="saveItem(donatedItemForm)" #donatedItemForm="ngForm" class="form-horizontal">
    <div class="form-group">
      <label for="category" class="col-sm-2 control-label">Category</label>
      <div class="col-sm-10">
        <input ngModel #category="ngModel" type="text" class="form-control" id="category" name="category" placeholder="ex. Clothes"
          required minlength="2" maxlength="30">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input ngModel #description="ngModel" type="text" class="form-control" id="description" name="description" placeholder="ex. Large shirt"
          required minlength="2" maxlength="30">
      </div>
    </div>
    <div class="form-group">
      <label for="itemImageUpload">File Image Upload:</label>
      <input type="file" id="itemImageUpload" name="itemImage" (change)="imageUpload($event)">
      <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
