<ol class="breadCrumb">

<a class="btn btn-primary" routerLink="/charityForm">Return Home</a>

  <h1>Charity Information</h1>

  <a class="btn btn-primary" routerLink="/charity-form/add">Add Charity</a>
 <h1>

 </h1>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <form novalidate (ngSubmit)="saveCharity(charityForm)"  #charityForm="ngForm" class="form-horizontal">
    <input [ngModel]="charityId" ngModel #charity_charityId="ngModel" type="hidden" name="charityId">
    <div class="form-group">
      <label for="organizationName" class="col-sm-2 control-label">Organization Name</label>
      <div class="col-sm-10">
        <input [ngModel]="charity?.organizationName" ngModel #organizationName="ngModel" type="text" class="form-control" id="organizationName" name="organizationName" placeholder="e.g. Goodwill" required minlength="2" maxlength="40">
         <span *ngIf="formErrors.organizationName" class="text-danger">
          {{ formErrors.organizationName }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="taxId" class="col-sm-2 control-label">TaxId</label>
      <div class="col-sm-10">
        <input [ngModel]="harity?.taxId" ngModel #taxId="ngModel" type="number" class="form-control" id="taxId" name="taxId" placeholder="e.g. 12-3456789" required minlength="12" maxlength="12" >
        <span *ngIf="formErrors.taxId" class="text-danger">
          {{ formErrors.taxId }}
        </span>
      </div>
    </div>   
    <div class="form-group">
      <label for="logInId" class="col-sm-2 control-label">Login Id</label>
      <div class="col-sm-10">
        <input [ngModel]="charity?.loginId" ngModel #logInId="ngModel" type="text" class="form-control" id="loginId" name="loginId" placeholder="e.g.lisamar1">
        <span *ngIf="formErrors.loginId" class="text-danger">
          {{ formErrors.loginId }}
        </span>
      </div>
    </div> <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input [ngModel]="charity?.password" ngModel #password="ngModel" type="text" class="form-control" id="password" name="password" placeholder="e.g.mickeymouse5">
        <span *ngIf="formErrors.password" class="text-danger">
          {{ formErrors.password }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="address" class="col-sm-2 control-label">Charity Address</label>
      <div class="col-sm-10">
        <input [ngModel]="charity?.address" ngModel #address="ngModel" type="text" class="form-control" id="address" name="address" placeholder="e.g.100 E. Main Street Carmel, IN 46032">
        <span *ngIf="formErrors.address" class="text-danger">
          {{ formErrors.address }}       
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="contactName" class="col-sm-2 control-label">Contact Name</label>
      <div class="col-sm-10">
        <input [ngModel]="charity?.contactName" ngModel #contactName="ngModel" type="text" class="form-control" id="contactName" name="contactName" placeholder="e.g. John Doe">
        <span *ngIf="formErrors.contactName" class="text-danger">
          {{ formErrors.contactName }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="emailAddress" class="col-sm-2 control-label">Email Address</label>
      <div class="col-sm-10">
        <input [ngModel]="charity?.emailAddress" ngModel #emailAddress="ngModel" type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="e.g. janedoe@comcast.net">
        <span *ngIf="formErrors.emailAddress" class="text-danger">
          {{ formErrors.emailAddress }}
        </span>
      </div>
    </div>
     <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button [disabled]="!charityForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
