<form (submit)="filterByDistance()">
  <label>
    Max
    <input type="number" required name="max" id="max" [(ngModel)]="max"  />
  </label>
  <button class="btn btn-primary" type="submit">Filter by Distance</button>
  </form>
  <br />
  <br />
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" id="charityNeedsDataTable"
  style="width:100%">
  <thead>
    <tr>
      <th bgcolor="darkorange">Category</th>
      <th bgcolor="darkorange">Description</th>
      <th bgcolor="darkorange">Charity Name</th>
      <th bgcolor="darkorange">Approximate Distance</th>
      <th bgcolor="darkorange">Get Directions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let neededItem of neededItems">
      <td>{{neededItem.category.name}}</td>
      <td>{{neededItem.description}}</td>
      <td>{{neededItem.charity.companyName}}</td>
      <td>
        {{ neededItem.distanceTo }}
     </td>
      <td class="text-center">
         <a class="text-center btn btn-primary" href="https://www.google.com/maps/dir/{{ neededItem.directionsURL }}" target="_blank">Get Directions</a>&nbsp;
      </td>
    </tr>
  </tbody>
</table>
